{% extends "base.html" %} {% block title %} Login {% endblock %}
{% block content %}
<form method = "POST">
    <h2 align = "center">Power Step</h2>
    <h6 align = "center">Employee Management app for Small Enterprise</h6>
    <h4 align = "center" >Login </h4>
    <!--email id-->
    <div class = "form-group">
        <label  for = "email">Email Address</label>
        <input type = "email" 
               class ="form-control"
               id = "email"
               name = "email"
               placeholder= "Enter email"
        /> 
    </div>
    
    <!--password 1-->
    <div class = "form-group">
        <label  for = "password"> Password </label>
        <input type = "password" 
               class ="form-control"
               id = "password"
               name = "password"
               placeholder= "Enter your password"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
