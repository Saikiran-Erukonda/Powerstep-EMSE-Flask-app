{% extends "base.html" %}

{% block content %}
<h2>Mark Attendance</h2>
<form method="POST">
    <div class="form-group">
        <label for="emp_id">Employee</label>
        <select class="form-control" id="emp_id" name="emp_id" required>
            {% for employee in employees %}
            <option value="{{ employee.emp_id }}">{{ employee.emp_name }} - {{ employee.position }}</option>
            {% endfor %}
        </select>
    </div>
    
    <!-- âœ… New Date Picker Field -->
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="present">Present</option>
            <option value="absent">Absent</option>
            <option value="leave">Leave</option>
        </select>
    </div>

    

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('views.view_attendance') }}" class="btn btn-info">View Attendance</a>
</form>
{% endblock %}
